<div class = "container">
    <h1>User Registration</h1>
    <form #login=ngForm (ngSubmit) = "submit(login)">
        <div class = "form-group">
            <label for="firstname">First Name</label><br>
            <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <p *ngIf="name.hasError('required')">First name Required !!</p>
                <p *ngIf="name.hasError('minlength')">"Too Short!!"</p> 

            </div>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="firstname">Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="lastname">Email</label><br>
            <input type="email" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
   
        <pre></pre>
        <div class = "form-group">
            <label for="password">Password</label><br>
            <input type="password" name="Password" class="form-control" ngModel>

    </form>
</div>>
